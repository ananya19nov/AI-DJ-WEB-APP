<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body background="background.jpg">
<center>
  	<h3 id="header">AI DJ WEB APP
	    <br>
	    <span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.

	<br><br>
  <button id="play_btn" class="btn btn-default" onclick="play_button()" >PLAY</button>

  <div id="Volume">
   <img src="disk.gif" class="disk">
   <br>
    <button id="volume" class="btn btn-default">VOLUME</button>
  </div>

  <div id="Sound">
    <img src="disk.gif" class="disk">
    <br>
     <button id="sound" class="btn btn-default">SOUND</button>
   </div>
</center>

<script src="main.js"></script>
